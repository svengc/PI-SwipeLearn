  <text x="90" y="58" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="32" font-weight="600" fill="var(--text-color)" letter-spacing="-0.5">
    SwipeLearn

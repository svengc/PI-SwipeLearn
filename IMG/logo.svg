        --text-color: #FFFFFF;
        --bg-color: #1E1E1E;
      }
    }
  </style>

  <rect width="400" height="100" fill="" />

  <g transform="translate(35, 30)">
    <rect x="0" y="0" width="35" height="8" rx="2" fill="#D2B48C"/>
    <rect x="5" y="15" width="35" height="8" rx="2" fill="#B58B5F"/>
    <rect x="0" y="30" width="35" height="8" rx="2" fill="#9C764C"/>

    <line x1="17.5" y1="8" x2="22.5" y2="15" stroke="#B58B5F" stroke-width="1.5" opacity="0.4"/>
    <line x1="22.5" y1="23" x2="17.5" y2="30" stroke="#B58B5F" stroke-width="1.5" opacity="0.4"/>

    <circle cx="17.5" cy="8" r="2.5" fill="#B58B5F"/>
    <circle cx="22.5" cy="15" r="2.5" fill="#B58B5F"/>
    <circle cx="22.5" cy="23" r="2.5" fill="#B58B5F"/>
    <circle cx="17.5" cy="30" r="2.5" fill="#B58B5F"/>
